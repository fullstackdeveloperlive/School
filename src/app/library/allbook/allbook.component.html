<h1>Trending Book</h1>
<div>
<div><button><mat-icon (click)="pre()">keyboard_arrow_left</mat-icon></button>
</div>
<div>
<div *ngFor="let arrcard of varArray">
    <mat-card style="width: 60% ;" >
    <mat-card-header>
        <mat-card-subtitle>{{arrcard.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content><img src="{{arrcard.img}}"></mat-card-content>
    <mat-card-actions>
        <button mat-button mat-raised-button color="primary">{{arrcard.button}}</button>
        </mat-card-actions>
    </mat-card>

</div>
</div>
<div>
    <button><mat-icon (click)="next()">keyboard_arrow_right</mat-icon></button>
</div>
