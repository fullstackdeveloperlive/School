<div style="display: flex;justify-content: center;">
<mat-card>
    <mat-card-content>
            <form [formGroup]="optionFrom" style="display: flex;flex-direction: column; align-items: center;">
                <mat-label>Choice 1</mat-label>
                <mat-form-field>
                 <mat-label>Standard</mat-label>
                 <input type="text" formControlName="stdChoice1" matInput [matAutocomplete]="choice1std"/>
                <mat-autocomplete autoActiveFirstOption #choice1std="matAutocomplete">
                    <mat-option value="First Standard">First Standard</mat-option>
                    <mat-option value="Second Standard">Second Standard</mat-option>
                    <mat-option value="Third Standard">Third Standard</mat-option>
                    <mat-option value="Fourth Standard">Fourth Standard</mat-option>
                </mat-autocomplete>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Division</mat-label>
                    <input formControlName="divisionChoice1" matInput [matAutocomplete]="divisionChoice1">
                    <mat-autocomplete autoActiveFirstOption #divisionChoice1>
                        <mat-option value="A">A</mat-option>
                        <mat-option value="A">B</mat-option>
                        <mat-option value="A">C</mat-option>
                        <mat-option value="A">D</mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <div>

                        <mat-radio-group formControlName="mediumChoice1">
                            <mat-radio-button>English</mat-radio-button>
                            <mat-radio-button>Semi English</mat-radio-button>
                            <mat-radio-button>Marathi</mat-radio-button>
                        </mat-radio-group>
                    </div>
                <mat-label>Choice 2</mat-label>
                <mat-form-field>
                 <mat-label>Standard</mat-label>
                 <input type="text" formControlName="stdChoice2" matInput [matAutocomplete]="choice2std"/>
                <mat-autocomplete autoActiveFirstOption #choice2std="matAutocomplete">
                    <mat-option value="First Standard">First Standard</mat-option>
                    <mat-option value="Second Standard">Second Standard</mat-option>
                    <mat-option value="Third Standard">Third Standard</mat-option>
                    <mat-option value="Fourth Standard">Fourth Standard</mat-option>
                </mat-autocomplete>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Division</mat-label>
                    <input formControlName="divisionChoice2" matInput [matAutocomplete]="divisionChoice1">
                    <mat-autocomplete autoActiveFirstOption #divisionChoice1>
                        <mat-option value="A">A</mat-option>
                        <mat-option value="A">B</mat-option>
                        <mat-option value="A">C</mat-option>
                        <mat-option value="A">D</mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                        <mat-radio-group formControlName="mediumChoice2">
                            <mat-radio-button>English</mat-radio-button>
                            <mat-radio-button>Semi English</mat-radio-button>
                            <mat-radio-button>Marathi</mat-radio-button>
                        </mat-radio-group>
                        <button>Submit</button>
            </form>
    </mat-card-content>
</mat-card>
</div>
