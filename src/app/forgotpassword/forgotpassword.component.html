<div style="background-color: black;height: 100%;display: flex;justify-content: center;align-items: center;">
  <div style="display: flex;flex-direction: column;align-items: center;padding: 20px;background-color: #aa74f0;">
  <mat-card>
    <mat-card-header style="display: flex;flex-direction: column;">
      <h1 style="text-align: center;">Forgot Password</h1>
    </mat-card-header>
    <mat-card-content>
      <form style="display: flex;flex-direction: column;"  [formGroup]="forgotPasswordFrom">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <span matPrefix><mat-icon>email</mat-icon></span>
          <input matInput formControlName="eamil">
        </mat-form-field>
        <mat-form-field>
          <mat-label>New Password</mat-label>
          <span matPrefix><mat-icon>lock</mat-icon></span>
          <input matInput type="text" formControlName="newPassword">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confrom Password</mat-label>
          <span matPrefix><mat-icon>lock</mat-icon></span>
          <input matInput type="password" formControlName="confirmPassword">
        </mat-form-field>
        <button mat-raised-button color="primary">Rest Password</button>
      </form>
    </mat-card-content>
    <mat-card-actions style="display: flex;flex-direction: column;">
      <span>Already have account?<a href="login">Login</a></span>
      <span>If you don't have account?<a href="signup">Sing up</a></span>
    </mat-card-actions>
  </mat-card>
</div>
</div>
